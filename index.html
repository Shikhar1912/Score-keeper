<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = container>
        <img src="table-tennis.jpg" alt="table tennis">
        <p>Table Tennis Score Keeper</p>
        <div class="score">
            <h2> 0 to 0</h2>
            Use the button below to keep the score
            <div class="highest">
                <label for='number-dd'><b>Playing to </b></label>
                <select id='number-dd' name='number'>
                    <option value='no-value'></option>
                    <option value='5'>5</option>
                    <option value='11'>11</option>
                    <option value='21'>21</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button class="p1"> +1 Player One</button>
            <button class="p2"> +1 Player Two</button>
            <button class=""> Reset</button>
        </div>
    </div>

</body>
</html>
